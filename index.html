<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    

        <button id="start">
            START
        </button>

        <button id="reset">
            RESET
        </button>
      

        <div class="info">
            <h3 ><span id="hours">00 </span>:</h3>
            <h3 ><span id="minutes">00 </span>:</h3>
            <h3 ><span id="seconds">00</span></h3>
        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
